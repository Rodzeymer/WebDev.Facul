<script>
    var continuar = 's'
    while (continuar =='s'){
        var fator1 = prompt('Digite o primeiro fator!')
        var fator2 = prompt('Digite o segundo fator!')
    var operacao = prompt ("Digite +, -, *, /, para escolher a operação desejada");
    switch(operacao){
        case'+':
            alert('adição');
            var soma = parseInt(fator1)+parseInt(fator2);
            alert("O cálculo "+fator1+" "+operacao+" "+fator2+" é igual a: "+soma);
            break;
        case'-':
            alert('subtração');
            var subt = parseInt(fator1)-parseInt(fator2);
            alert("O cálculo "+fator1+" "+operacao+" "+fator2+" é igual a: "+subt);
            break;
        case'*':
            alert('multiplicação');
            var mult = parseInt(fator1)*parseInt(fator2);
            alert("O cálculo "+fator1+" "+operacao+" "+fator2+" é igual a: "+mult);
            break;
        case'/':
        alert('divisão');
            var divi = parseInt(fator1)/parseInt(fator2);
            alert("O cálculo "+fator1+" "+operacao+" "+fator2+" é igual a: "+divi);
            break;
        default:
            alert("Operação não definida");
            break;
    }
    continuar = prompt('Quer continuar? Aperte s para sim!')
}

alert("Obrigado por usar a calculadora!")
</script>
</html>

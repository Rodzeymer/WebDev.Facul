<script>
    var operacao =prompt ("Digite +, -, *, /, para escolher a operação desejada");
    if (operacao =='+'){
        alert('adição');
    } else if (operacao =='-'){
        alert('subtração');
    } else if (operacao =='*'){
        alert('multiplicação');
    } else if (operacao =='/'){
        alert('divisão');
    } else {
        alert("Operação não definida")
    }
</script>

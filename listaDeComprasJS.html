<script>
   var lista = [];
   var novoItem = "" ;
   
    if (lista.length<1){
    alert('Lista vazia');
    } else {
        alert(lista);    }

    while (novoItem != 'n'){
        var novoItem = prompt('Digite um novo item, ou pressione n para encerrar');
        lista.push(novoItem)
   }
   lista.pop(lista.length)
   
   alert(lista)
</script>
